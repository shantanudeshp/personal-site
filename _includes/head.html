<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ 'styles.css' | relative_url }}">
  <link rel="preload" href="{{ '/assets/profile.webp' | relative_url }}" as="image" type="image/webp">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/assets/apple-touch-icon-precomposed.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ 'atom.xml' | relative_url }}">

  {% seo title=false %}

  <script>
    // Prevent flash of light theme - must run before page renders
    (function() {
      const theme = localStorage.getItem('theme') || 'warm-light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <script src="//instant.page/5.1.0" type="module"></script>
</head>
