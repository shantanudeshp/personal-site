# Setup
title: SD
description: Personal site and blog
url: https://shantanu.ai
paginate: 5
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Shantanu
  url: https://github.com/yourusername
  email: your-email@example.com

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: Home
    url: /

  - title: Blog
    url: /blog

  - title: About
    url: /about
